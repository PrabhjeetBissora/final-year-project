<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>My First Google Map</h1>

    <div id="map"></div>

    <!-- Google Maps JavaScript API -->
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBoPryoNFGz_SvBneuhkfgIcMI381f88fQ&callback=initMap">
    </script>

    <script>
        let map, directionsService, directionsRenderer;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 40.7128, lng: -74.0060 }, // Default to New York
                zoom: 5,
            });

            // directionsService = new google.maps.DirectionsService();
            // directionsRenderer = new google.maps.DirectionsRenderer();
            // directionsRenderer.setMap(map);


            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer();
            directionsRenderer.setMap(map);

            const flightRoute = [
                { lat: 40.7128, lng: -74.0060 }, // New York (JFK)
                { lat: 41.9773, lng: -87.9080 }, // Chicago (ORD)
                { lat: 34.0522, lng: -118.2437 }  // Los Angeles (LAX)
            ];

            const flightPath = new google.maps.Polyline({
                path: flightRoute,
                geodesic: true,
                strokeColor:"#0000FF",
                strokeOpacity:0.8,
                strokeWeight:2
            });

            flightPath.setMap(map);
        }

        function calculateRoute() {
            const start = document.getElementById("start").value;
            const end = document.getElementById("end").value;

            if (!start || !end) {
                alert("Please enter both start and end locations.");
                return;
            }

            const request = {
                origin: start,
                destination: end,
                travelMode: google.maps.TravelMode.DRIVING,
            };

            directionsService.route(request, (result, status) => {
                if (status === google.maps.DirectionsStatus.OK) {
                    directionsRenderer.setDirections(result);
                } else {
                    alert("Directions request failed due to " + status);
                }
            });
        }

        window.initMap = initMap;
    </script>

</body>
</html>
